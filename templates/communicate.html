<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communicate with Doc</title>
</head>
<body>
    <h1>Communicate with Doc</h1>

    <form action="/communicate" method="POST">
        <label for="message">Your message to Doc:</label><br>
        <input type="text" id="message" name="message" required><br>
        <input type="submit" value="Send">
    </form>

    <h2>Messages</h2>
    <ul>
        {% for message in messages %}
            <li><strong>{{ message[0] }}:</strong> {{ message[1] | safe }}</li>
            <li><strong>Doc's Reply:</strong> {{ message[2] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
